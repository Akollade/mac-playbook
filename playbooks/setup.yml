- hosts: all
  vars_files:
    - ../default.config.yml
  vars:
    upgrade_all_packages: false
  pre_tasks:
    - name: Get brew prefix
      shell: "brew --prefix"
      register: brew_prefix
      changed_when: False
      tags: always
    - set_fact:
        brew_prefix: "{{ brew_prefix.stdout }}"
        is_mac_silicon: "{{ brew_prefix.stdout == '/opt/homebrew' }}"
      tags: always
    - include_vars: "{{ item }}"
      with_fileglob:
        - ../config.yml
        - ../config_php.yml
      tags: always
    - name: set facts
      set_fact:
        upgrade_all_packages: "{{ upgrade_all_packages|bool|default(false) }}"
        homebrew_package_state: "{{ upgrade_all_packages | ternary('latest','present') }}"
      tags: always
  roles:
    - role: check_sudo_access
      tags: always
    - sudoers
    - common
    - ansible
    - role: bat
      tags: bat
    - role: dev_bin
      tags: dotfiles
    - role: git
      tags: dotfiles
    - role: dotfiles
      tags: dotfiles
    - role: dnsmasq
      tags: dnsmasq
    - role: mariadb
      tags: mariadb
    - role: postgresql
      tags: postgresql
    - role: php
      tags: php
    - role: composer
      tags: composer
    - role: symfony_cli
      tags: symfony_cli
    - role: drush
      tags: drush
    - role: wp_cli
      tags: wp_cli
    - role: nodejs
      tags: nodejs
    - role: nginx
      tags: nginx
    - role: mailpit
      tags: mailpit
    - role: minio
      tags: minio
    - role: redis
      tags: redis
    - upgrade
    - role: cleanup
      tags: cleanup